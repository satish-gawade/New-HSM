<div class="app-container app-theme-white body-tabs-shadow fixed-sidebar fixed-header">
        <div class="app-header header-shadow">
            <div class="app-header__logo">
                <h2>HMS
                    <fa-icon [icon]="faHeartbeat"></fa-icon>
                </h2>
            </div>

            <div class="app-header__content">
                <h3>Admin Dashboard</h3>
            </div>
        </div>
        <div class="app-main">
            <div class="app-sidebar sidebar-shadow">
                <div class="scrollbar-sidebar">
                    <div class="app-sidebar__inner">
                        <ul class="vertical-nav-menu">

                            <li class="app-sidebar__heading">Users</li>
                            <li>
                                <ul>
                                    <li>
                                        <a>
                                            <fa-icon [icon]="faCog"></fa-icon>
                                            View Users
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="app-sidebar__heading">Patients</li>
                            <li>
                                <ul>
                                    <li>
                                        <a (click) ="patToggle()">
                                            <fa-icon [icon]="faCog"></fa-icon>
                                            Manage Patients
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="app-sidebar__heading">Doctors</li>
                            <li>
                                <ul>
                                    <li>
                                        <a (click) ="docToggle()">
                                            <fa-icon [icon]="faCog"></fa-icon>
                                            Manage Doctors
                                        </a>
                                    </li>
                                </ul>
                            </li>

                            <li class="app-sidebar__heading">Appointments</li>
                            <li>
                                <ul>
                                    <li>
                                        <a>
                                            <fa-icon [icon]="faCog"></fa-icon>
                                            Manage Appointment
                                        </a>
                                    </li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>



            <div class="app-main__outer">
                <!-- RENDER DOCTOR, PATIENT, OTHER COMPONENT HERE -->
                <app-get-doctors *ngIf="docflag"></app-get-doctors>
                <app-get-patient *ngIf="patflag"></app-get-patient>
            </div>

        </div>
    </div>
