<div class="content">    
    <div class="container">
      <div class="title">
        <h2 class="mb-5">Patients Data</h2>
        <button type="button" (click)="addPatient()">Add New Patient</button>
      </div>
      <div class="table-responsive custom-table-responsive">
        <table class="table custom-table">
          <thead>
            <tr>  
            <th scope="col">Id</th>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
            </tr>
          </thead>
          <tbody>
            <tr scope="row" *ngFor="let item of ps.patientsList">
              <td>{{ item.id}}</td>
          <td>{{ item.userId}}</td>
          <td>{{ item.name}}</td>
          <td>{{ item.phoneNumber}}</td>
          <td>{{ item.address}}</td>
          <td>{{ item.gender}}</td>
          <td>{{ item.dateOfBirth |date: 'yyyy-MM-dd'}}</td>
          <!-- <td><button type="button" (click)='updatePatient(item)'>Update</button></td> -->
          <td><button type="button" mat-raised-button color="warn" (click)='deletePatient(item.id)'>Delete</button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
