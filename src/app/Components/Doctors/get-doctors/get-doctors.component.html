<div class="content">
  <div class="container">
    <div class="title">
      <h2 class="mb-5">Doctors Data <button class="btn btn--radius-2 btn--blue" (click)="addDoctor()">
        Add Doctor
      </button></h2>
    </div>
    <div class="table-responsive custom-table-responsive">
      <table class="table custom-table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">User Id</th>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">Gender</th>
            <th scope="col">DOB</th>
            <th scope="col">Specialization</th>
            <th scope="col">Fees</th>
          </tr>
        </thead>
        <tbody>
          <tr scope="row" *ngFor="let item of ds.doctorsList">
            <td>{{ item.id}}</td>
            <td>{{ item.userId}}</td>
            <td>{{ item.name}}</td>
            <td>{{ item.phoneNumber}}</td>
            <td>{{ item.address}}</td>
            <td>{{ item.gender}}</td>
            <td>{{ item.dateOfBirth |date: 'yyyy-MM-dd'}}</td>
            <td>{{ item.specialization}}</td>
            <td>{{ item.fees}}</td>
            <!-- <td><button type="button" (click)='updateDoctor(item)'>Update</button></td> -->
            <td><button type="button" mat-raised-button color="warn" (click)='deleteDoctor(item.id)'>Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
